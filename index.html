<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>
    <body class="body">
        <header class="header">
            <img class="header__logo" src="./images/Vector.svg" alt="Логотип">
        </header>
        <main class="main">
            <section class="popup popup_profile">
                <div class="popup__container">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form popup__form_profile" name="SubmitForm">
                        <input type="text" class="popup__input popup__input_info_name" placeholder="" name="Name">
                        <input type="text" class="popup__input popup__input_info_about" placeholder="" name="About">
                        <button class="popup__button" type="submit">Сохранить</button>
                    </form>
                    <button class="popup__icon popup__icon_profile" type="button"></button>
                </div>
            </section>
            <section class="popup popup_card">
                <div class="popup__container">
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__form popup__form_card" name="SubmitForm">
                        <input type="text" class="popup__input popup__input_info_name-card" placeholder="Название" name="Name">
                        <input type="text" class="popup__input popup__input_info_link" placeholder="Ссылка на картинку" name="About">
                        <button class="popup__button" type="submit">Сохранить</button>
                    </form>
                    <button class="popup__icon popup__icon_card" type="button"></button>
                </div>
            </section>
            <section class="popup popup_card-image">
                <div class="popup__container">
                    <h2 class="popup__title"></h2>
                    <img class="popup__image" alt="" src="#">
                    <button class="popup__icon popup__icon_card-image" type="button"></button>
                </div>
            </section>
            <section class="profile">
                <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
                <div class="profile__info-column">
                    <div class="profile__info-row">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <template id="element-template">
            <div class="element">
                <button class="element__bin" type="button"></button>
                <img class="element__image" src="" alt="">
                <div class="element__about">
                    <h3 class="element__title"></h3>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
        </template>
        <script src="./scripts/index.js"></script>
    </body>
</html>
